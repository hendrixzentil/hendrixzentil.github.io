<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrix Zentil - Finance Student</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Public+Sans&family=Pinyon+Script&family=Castoro&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'prata': ['Prata', 'serif'],
                        'public-sans': ['Public Sans', 'sans-serif'],
                        'pinyon': ['Pinyon Script', 'cursive'],
                        'castoro': ['Castoro', 'serif']
                    },
                    colors: {
                        'accent-red': '#BA1E23',
                        'off-white': '#f2f2f2'
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }
        
        .hello-text {
            color: #BA1E23;
        }
        
        .resume-btn:hover {
            background-color: #BA1E23;
            border-color: #BA1E23;
            color: white;
        }
        
        .explore-btn:hover {
            background-color: black;
            border-color: black;
            color: white;
        }
        
        .main-content {
            height: calc(100vh - 72px); /* Adjust based on header height */
        }
        
        .heading-text {
            line-height: 1.3;
        }
        
        /* Animation Classes - fade only (no slide) */
        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        .fade-in.visible {
            opacity: 1;
        }
        
        /* Animation Classes - fade and slide up */
        .fade-slide-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .fade-slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Initial state for header and headshot elements - fade only */
        .header-element, 
        .headshot-element {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        /* Animation states when visible - fade only */
        .header-element.visible, 
        .headshot-element.visible {
            opacity: 1;
        }
        
        /* Hide headshot on small screens */
        @media (max-width: 767px) {
            .headshot-element {
                display: none;
            }
            
            /* Make the text content take full width on mobile */
            .text-content {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            /* Center the content on mobile */
            .main-content {
                align-items: center;
                text-align: center;
            }
            
            /* Adjust button container for mobile */
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="bg-black text-white p-5 flex justify-between items-center header-element">
        <a href="index.html" class="font-prata text-2xl">Hendrix Z.</a>
        <nav>
            <ul class="flex space-x-6 font-public-sans">
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="explore.html" class="hover:text-gray-300">Explore</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row flex-grow main-content">
        <!-- Left Side Content -->
        <div class="w-full md:w-3/5 p-8 md:p-16 flex flex-col justify-end pb-24 text-content">
            <div class="w-full">
                <span class="font-pinyon text-3xl sm:text-4xl md:text-5xl hello-text mb-4 block fade-in">Hello,</span>
                
                <!-- Responsive heading text section -->
                <h1 class="font-castoro text-4xl sm:text-5xl md:text-6xl lg:text-7xl heading-text mt-4 fade-slide-in headline-text">I'm Hendrix Zentil</h1>
                <h2 class="font-castoro text-4xl sm:text-5xl md:text-6xl lg:text-7xl heading-text mt-4 fade-slide-in headline-text">a finance student in</h2>
                <h2 class="font-castoro text-4xl sm:text-5xl md:text-6xl lg:text-7xl heading-text mt-4 mb-6 fade-slide-in headline-text">New York City.</h2>
            </div>
            
            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row justify-center sm:justify-start gap-4 mt-8 fade-slide-in button-container">
                <a href="files/HendrixZentilResume.pdf" class="resume-btn font-public-sans bg-black text-white py-3 px-6 border-2 border-black transition duration-300 text-center w-60">
                    Get my Resum√©
                </a>
                <a href="explore.html" class="explore-btn font-public-sans bg-white text-black py-3 px-6 border-2 border-black transition duration-300 text-center w-60">
                    Explore
                </a>
            </div>
        </div>
        
        <!-- Right Side Image - Hidden on small screens via CSS media query -->
        <div class="w-full md:w-2/5 h-full headshot-element">
            <img src="images/headshotgray.jpg" alt="Hendrix Zentil headshot" class="w-full h-full object-cover">
        </div>
    </main>

    <!-- Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements to animate
            const helloElement = document.querySelector('.fade-in');
            const headerElements = document.querySelectorAll('.header-element');
            const headshotElement = document.querySelector('.headshot-element');
            const headlineElements = document.querySelectorAll('.headline-text');
            const buttonContainer = document.querySelector('.button-container');
            
            // Animation sequence with timing
            
            // Step 1: Hello text and general UI elements fade in first
            setTimeout(() => {
                helloElement.classList.add('visible');
                headerElements.forEach(el => el.classList.add('visible'));
                headshotElement.classList.add('visible');
            }, 300);
            
            // Step 2: Headline text fades and slides in
            setTimeout(() => {
                headlineElements.forEach(el => el.classList.add('visible'));
            }, 900);
            
            // Step 3: Buttons fade and slide in last
            setTimeout(() => {
                buttonContainer.classList.add('visible');
            }, 1200);
        });
    </script>
</body>
</html>
